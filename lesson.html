<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson - E-Learn</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Navigation -->
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo-link">
        <div class="logo">ğŸ“˜ E-Learn</div>
      </a>
      <div class="header-actions">
        <button class="bookmark-btn" id="bookmarkBtn" onclick="toggleBookmark()">ğŸ”– Bookmark</button>
        <a href="" id="backBtn" class="back-btn">â† Back</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container lesson-container">
    
    <!-- Lesson Header -->
    <div class="lesson-header">
      <h1 id="lessonTitle">Lesson Title</h1>
      <div class="lesson-meta">
        <span id="lessonDuration" class="duration">Duration: 12 min</span>
        <span id="lessonNumber" class="lesson-number">Lesson 1</span>
        <button id="completeBtn" class="complete-btn" onclick="markLessonComplete()">âœ“ Mark Complete</button>
      </div>
    </div>

    <!-- Video Section -->
    <div class="video-section">
      <div class="video-container">
        <iframe 
          id="lessonVideo" 
          width="100%" 
          height="450"
          src="" 
          frameborder="0"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <!-- Content Section -->
    <div class="content-section">
      <div id="lessonContent" class="lesson-content">
        <!-- Dynamically populated with HTML content -->
      </div>
    </div>

    <!-- Navigation Footer -->
    <div class="lesson-navigation">
      <button id="prevBtn" class="nav-btn" onclick="goToPreviousLesson()">â† Previous Lesson</button>
      <div class="progress-info">
        <span id="progressText">Lesson 1 of 3</span>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
      </div>
      <button id="nextBtn" class="nav-btn" onclick="goToNextLesson()">Next Lesson â†’</button>
    </div>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2026 E-Learn Platform. Professional Digital Printing Education.</p>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/script.js"></script>
  <script>
    // Initialize lesson page
    document.addEventListener('DOMContentLoaded', initializeLessonPage);
  </script>
</body>
</html>
